<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Security Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Voice Security Management</h1>
        
        <div class="card">
            <h2>Add New Speaker</h2>
            <form id="add-speaker-form">
                <input type="text" id="speaker-name" placeholder="Speaker Name" required>
                <div class="file-input-group">
                    <label>Upload Audio Samples:</label>
                    <input type="file" id="speaker-files" multiple accept="audio/*" required>
                </div>
                <button type="submit">Add Speaker</button>
            </form>
            <div id="add-message"></div>
        </div>

        <div class="card">
            <h2>Enrolled Speakers</h2>
            <ul id="speaker-list"></ul>
            <button onclick="loadSpeakers()" class="secondary-btn">Refresh List</button>
        </div>

        <div class="card">
            <h2>Verify Voice</h2>
            <form id="verify-form">
                <div class="input-group">
                    <label for="threshold">Threshold (0.0 - 1.0):</label>
                    <input type="number" id="threshold" value="0.65" step="0.01" min="0" max="1">
                </div>
                <div class="file-input-group">
                    <label>Upload Test Audio:</label>
                    <input type="file" id="verify-file" accept="audio/*" required>
                </div>
                <button type="submit">Verify</button>
            </form>
            <div id="verify-result"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
